{% extends "base.html" %}

{% block body %}
<div class="pure-g">
	<div id="sidebar" class="pure-u-1 pure-u-md-1-3 pure-u-lg-1-4">
		<div class="wrapper">
			<div class="content-block">
				<img class="brand-logo pure-img" src="" />
				<div class="header">
					<h1 class="brand-name">Trung An</h1>
					<h2 class="brand-tagline">Software/Web Developer</h2>
				</div>
				<div class="divider"></div>
				<div class="contact">
					<h3 class="title">Contact</h3>	
					<p class="phone-number"><a href="tel:+1 407 630 9951">+1 407 630 9951</a></p>
					<p class="email"><a href="mailto:tr@tdan.co">tr@tdan.co</a></p>
				</div>
			</div>
		</div>
	</div>

	<div id="main" class="pure-u-1 pure-u-md-2-3 pure-u-lg-3-4">
		<div class="scrolling-content">
			{% for article in articles|reverse  %}
			<div class="wrapper">
				<div id="{{ article.slug }}" class="content-block">
					<h2 class="title">{{ article.title }}</h2>
					<div class="content">
						{{ article.content }}
					</div>
				</div>
			</div>
			{% endfor %}
		</div>
	</div>
</div>

{% endblock %}
